<div class="container" ng-controller="FlipkartController as flipkart">
    <div class="row">
        <div class="col s12 m3"  ng-repeat="offer in offersOfTheDay"
                                 ng-if="offer.category=='mobiles_and_accessories'">
            <div class="card">
                <div class="card-image">
                    <img width="250" height="350" ng-src="{{offer.imageUrls[1].url}}" alt="{{n.imageAlt}}">
                    <!--<span class="card-title">Card Title</span>-->
                </div>
                <div class="card-content">
                    <p>Description {{n.description}}</p>
                </div>
                <div class="card-action center">
                    <a class="waves-effect waves-light btn">button</a>
                </div>
            </div>
        </div>
    </div>
</div>
