<div class="carousel-container s12 m8 l10" ng-controller="HomeCarouselCtrl as ctrl">
    <div class="slider">
        <ul class="slides">
            <li  ng-repeat="carousel in carousels">
                <a href="{{carousel.imageUrl}}">
                    <img src="{{carousel.imageSrc}}" alt="{{carousel.imageAlt}}">
                </a>
            </li>
        </ul>
    </div>
    {{ sliderInitialization() }}
</div>
